<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tebak isi</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      transition: background-color 1.5s ease;
      font-family: Arial, sans-serif;
    }

    .instruction {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    /* hati */
    #heart-btn {
      width: 100px;
      height: 100px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    #heart-btn:hover {
      transform: scale(1.1);
    }

    /* pesan */
    .message {
      opacity: 0;
      transform: translateY(-60px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      pointer-events: none;
      text-align: center;
      padding: 20px;
      max-width: 600px;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <p class="instruction">Click the heart!</p>

  <div class="container">
    <div id="heart-btn">
      ❤️
    </div>

    <div class="message" id="letter">
      <h1>Dear AwO❤,</h1>
      <p>
        AWOOOO SAYANGGGGG❤❤❤ ...
      </p>
      <div>
        <p><b>Sincerely</b></p>
        <p>Aufar</p>
      </div>
    </div>
  </div>

  <audio id="bgm" src="Karolina.mp3" loop hidden></audio>

  <script>
    const heart = document.getElementById('heart-btn');
    const letter = document.getElementById('letter');
    const audio = document.getElementById('bgm');
    const instruction = document.querySelector('.instruction');

    let isOpen = false;

    heart.addEventListener('click', function () {
      if (!isOpen) {
        // buka
        letter.classList.add('show');
        document.body.style.backgroundColor = 'rgb(244, 143, 177)';
        instruction.style.display = 'none';
        audio.currentTime = 0;
        audio.play();
      } else {
        // tutup
        letter.classList.remove('show');
        document.body.style.backgroundColor = 'white';
        instruction.style.display = 'block';
        audio.pause();
        audio.currentTime = 0;
      }
      isOpen = !isOpen;
    });
  </script>
</body>
</html>
